apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto # < name of the deployment
  namespace: mosquitto   # < namespace where place the deployment and pods
  labels:
    app: mosquitto       # < label for tagging and reference
spec:
  replicas: 1           # < number of pods to deploy
  selector:
    matchLabels:
      app: mosquitto
  strategy:
    rollingUpdate:
      maxSurge: 0       # < The number of pods that can be created above the desired amount of pods during an update
      maxUnavailable: 1 # < The number of pods that can be unavailable during the update process
    type: RollingUpdate # < New pods are added gradually, and old pods are terminated gradually
  template:
    metadata:
      labels:
        app: mosquitto 
    spec:
      volumes:
      - name: mosquitto-config  # < linkname of the volume for the pvc
        hostPath:
          path: /mnt/k3s/mosquitto-config # < pvc name we created in the previous yaml
      - name: mosquitto-ssl
        secret:
          secretName: olympus-mangelschots-org-tls # < the name ssl certificate, will be created in the ingress yaml
      containers: 
      - image:  eclipse-mosquitto # < the name of the docker image we will use
        name: mosquitto                      # < name of container
        imagePullPolicy: Always             # < always use the latest image when creating container/pod
        env:                                # < the environment variables required (see container documentation)
        - name: PGID
          value: "100" # < group "user"
        - name: PUID
          value: "568" # < user "docker"
        - name: TZ
          value: Europe/Brussels
        ports:                              # < the ports required (see container documentation)
          - containerPort: 1883
            name: mosquitto-1883
            protocol: TCP
        volumeMounts:                       # < the volume mount in the container. Look at the relation volumelabel->pvc->pv
          - mountPath: /mosquitto               # < mount location in the container
            name: mosquitto-config               # < volumelabel configured earlier in the yaml file
