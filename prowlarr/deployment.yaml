apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  selector:
    matchLabels:
      app: sonarr
      release: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        release: sonarr
    spec:
      volumes:
      - name: prowlarr-config  # < linkname of the volume for the pvc
        hostPath:
          path: /mnt/k3s/sonarr-config # < pvc name we created in the previous yaml

      containers:
      - image: linuxserver/prowlarr:latest
        imagePullPolicy: Always
        name: sonarr
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /config
          name: prowlarr-config
        env:
        - name: PUID
          value: "3000"
        - name: PGID
          value: "3000"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
