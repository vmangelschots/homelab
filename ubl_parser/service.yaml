apiVersion: v1
kind: Service
metadata:
  name: ubl_parser-backend-service    # < name of the service
  namespace: ubl_parser       # < namespace where place the deployment and pods
spec:
  selector:
    app: ubl_parser           # < reference to the deployment (connects with this deployment)
  ports:
    - name: http
      protocol: TCP
      port: 5000