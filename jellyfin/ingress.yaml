---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-ingress
  namespace: jellyfin
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`movies.mangelschots.org`)
      kind: Rule
      services:
        - name: jellyfin-service
          port: 8096
          scheme: http
          responseForwarding:
            flushInterval: 100ms
  tls:
    secretName: movies-mangelschots-org-tls
