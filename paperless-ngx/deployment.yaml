apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx        # < name of the deployment
  namespace: paperless-ngx   # < namespace where place the deployment and pods
  labels:
    app: paperless-ngx       # < label for tagging and reference
spec:
  replicas: 1           # < number of pods to deploy
  selector:
    matchLabels:
      app: paperless-ngx
  strategy:
    rollingUpdate:
      maxSurge: 0       # < The number of pods that can be created above the desired amount of pods during an update
      maxUnavailable: 1 # < The number of pods that can be unavailable during the update process
    type: RollingUpdate # < New pods are added gradually, and old pods are terminated gradually
  template:
    metadata:
      labels:
        app: paperless-ngx
    spec:
      volumes:
      - name: paperless-ngx-data  # < linkname of the volume for the pvc
        hostPath:
          path: /mnt/k3s/paperless-ngx-data # < pvc name we created in the previous yaml
      - name: paperless-ngx-config # < linkname of the volume for the pvc
        hostPath:
          path: /mnt/k3s/paperless-ngx-config # < pvc name we created in the previous yaml
      containers:
      - image: lscr.io/linuxserver/paperless-ngx:latest # < the name of the docker image we will use
        name: paperless-ngx                      # < name of container
        imagePullPolicy: Always             # < always use the latest image when creating container/pod
        env:                                # < the environment variables required (see container documentation)
        - name: PGID
          value: "3000" # < group "user"
        - name: PUID
          value: "3000" # < user "docker"
        - name: TZ
          value: Europe/Brussels
        ports:                              # < the ports required (see container documentation)
         - containerPort: 80
           name: http-80
           protocol: TCP
        volumeMounts:                       # < the volume mount in the container. Look at the relation volumelabel->pvc->pv
         - mountPath: /data               # < mount location in the container
           name: paperless-ngx-data               # < volumelabel configured earlier in the yaml file
         - mountPath: /config
           name: paperless-ngx-config