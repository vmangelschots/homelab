---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: olympus-mangelschots-org
  namespace: default
spec:
  secretName: olympus-mangelschots-org-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.olympus.mangelschots.org"
  dnsNames:
  - "olympus.mangelschots.org"
  - "*.olympus.mangelschots.org"
